name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install meson and ninja
      run: python3 -m pip install --user meson ninja
    - name: configure
      run: meson setup build
    - name: make
      run: meson compile -C build
    - name: make check
      run: meson test -C build --print-errorlogs
